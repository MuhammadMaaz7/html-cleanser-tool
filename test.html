<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medium Complexity</title>
  <style>
    body { background: #f0f0f0; font-family: Arial; }
    .hidden { display: none; }
  </style>
  <script>
    function greet() {
      alert("Hello from script!");
    }
  </script>
</head>
<body>
  <header>
    <h1>Welcome</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <p class="hidden">This text is hidden by CSS.</p>
    <button onclick="greet()">Click Me</button>
  </main>
</body>
</html>
