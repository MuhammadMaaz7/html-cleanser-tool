<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Medium Test</title>
  <style>
    /* Inline CSS should remain intact */
    .card { padding: 1rem; border: 1px solid #ddd; }
    a.special { color: red; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/" class="brand"><img src="logo.png" alt="logo">Brand</a>
      <a href="/products" class="menu">Products</a>
      <a href="/contact" class="menu">Contact</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Article</h2>
      <p>
        This article contains an anchor around a block element:
        <a href="https://example.org">
          <div class="promo">
            <strong>Special Promo</strong>
            <span>Ends soon</span>
          </div>
        </a>
      </p>

      <p>
        Anchor with attributes: <a href="mailto:me@example.com" data-tracking="123" rel="nofollow">Email me</a>
      </p>

      <p>
        Anchor with <em>nested</em> <strong>inline</strong> elements:
        <a href="#anchor"><em>Click <strong>here</strong></em></a>
      </p>
    </section>

    <aside>
      <h3>Related</h3>
      <ul>
        <li><a href="/r1">Related 1</a></li>
        <li><a href="/r2">Related 2</a></li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>Copyright Â© <a href="/about">Company</a></p>
  </footer>

  <script>
    // anchors inside JavaScript strings should remain unchanged by DOM-based removers
    const template = '<a href="https://inject.example">link in JS</a>';
    // but if you parse DOM, this is not part of DOM and will remain in script text
    console.log("template length:", template.length);
  </script>
</body>
</html>
