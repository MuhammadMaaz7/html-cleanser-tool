<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Complex Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* big inline style block (simulate heavy file) */
    body { font-family: Arial, sans-serif; margin: 0; }
    .grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 12px; }
    /* long CSS */
    .card { padding: 24px; background: linear-gradient(#fff,#f7f7f7); border-radius: 6px; }
  </style>
</head>
<body>
  <!-- Complex nested anchors, malformed bits, data URIs, iframes -->
  <div class="container">
    <header>
      <a href="/" class="logo">Site</a>
      <!-- anchor without closing tag (malformed) -->
      <a href="/open" class="badlink">
      <nav>
        <ul>
          <li><a href="/a1">A1</a></li>
          <li><a href="/a2">A2</a></li>
          <li><a href="/a3">A3</a></li>
        </ul>
      </nav>
      <!-- close the previously unclosed anchor in HTML (test robustness) -->
      </a>
    </header>

    <section class="grid">
      <article class="card">
        <h2>Gallery</h2>
        <p>Images linked:</p>
        <figure>
          <a href="image1-large.jpg"><img src="image1-thumb.jpg" alt="1"></a>
          <a href="image2-large.jpg"><img src="image2-thumb.jpg" alt="2"></a>
        </figure>
        <p>
          Mixed content: <a href="#"><span>span inside anchor</span></a>
        </p>
        <p>
          Anchor with onclick: <a href="#" onclick="track('x')">Track me</a>
        </p>
      </article>

      <article class="card">
        <h2>Embedded</h2>
        <!-- iframe should remain if not selected for removal -->
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="video" width="560" height="315"></iframe>

        <!-- data URI anchor -->
        <p><a href="data:text/plain;base64,SGVsbG8sIFdvcmxkIQ%3D%3D">Download text</a></p>

        <!-- anchor inside an SVG (namespaced element) -->
        <svg width="100" height="50" xmlns="http://www.w3.org/2000/svg">
          <a href="https://svg.example"><text x="0" y="15">SVG link</text></a>
        </svg>
      </article>

      <article class="card">
        <h2>Scripts & Templates</h2>
        <script type="text/template" id="tpl">
          <a href="/template-link">This anchor is inside a template and should remain in script text</a>
        </script>

        <script>
          // dynamically generate anchors
          const el = document.createElement('a');
          el.href = '/dynamic';
          el.textContent = 'Dynamic link';
          document.body.appendChild(el);
        </script>
      </article>
    </section>

    <footer>
      <p>Contact: <a href="mailto:support@example.com">support@example.com</a></p>
      <p>Broken anchor: <a href="/broken">Open</p> <!-- intentionally malformed close -->
    </footer>
  </div>

  <!-- large HTML comment with anchor-like text -->
  <!--
    This is a long comment that contains <a href="https://comment.example">a link in comment</a>
    Comments should remain unchanged by DOM removals.
  -->

</body>
</html>
